<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/png" />
    <title>Luka's Quizzes</title>
  </head>
  <body>
    <header>
      <div class="center">
        <a href="index.html"
          ><img src="./images/logo.png" alt="Page Logo" />
          <h1>luka's Quizzes</h1></a
        >
        <div class="authorization">
          <button class="primary_button_link" data-login-btn>login</button>
          <button class="primary_button_link" data-sign-up-btn>sign up</button>
          <button data-profile-btn class="">profile</button>
          <div class="dropdown_menu">
            <ul>
              <li><a href="#">profile</a></li>
              <li><a href="#">history</a></li>
              <li><a href="#">my quizzes</a></li>
              <li><button data-logout-btn>logout</button></li>
            </ul>
          </div>
        </div>
      </div>
      <dialog data-authorization-modal>
        <form data-sign-up-form class="inactive">
          <label for="sign_up_username">enter username</label>
          <label for="sign_up_password">enter password</label>
          <label for="sign_up_repeat_password">repeat password</label>
          <fieldset>
            <legend>sign up</legend>
          </fieldset>
          <input
            class="primary_input_field"
            type="text"
            id="sign_up_username"
            name="username"
            placeholder="enter Username"
          />
          <input
            class="primary_input_field"
            type="password"
            id="sign_up_password"
            name="password"
            placeholder="enter Password"
          />
          <input
            class="primary_input_field"
            type="password"
            id="sign_up_repeat_password"
            name="repeat_password"
            placeholder="repeat Password"
          />
          <div class="form__btns">
            <button class="primary_button_link">sign Up</button>
            <div>
              <p>already Have an account?</p>
              <button data-to-login-btn>login</button>
            </div>
          </div>
        </form>
        <form data-login-form class="inactive">
          <label for="login_username">enter username</label>
          <label for="login_password"></label>
          <fieldset>
            <legend>login</legend>
          </fieldset>
          <input
            class="primary_input_field"
            type="text"
            id="login_username"
            name="username"
            placeholder="enter Username"
          />
          <input
            class="primary_input_field"
            type="password"
            id="login_password"
            name="password"
            placeholder="enter Password"
          />
          <div class="form__btns">
            <button class="primary_button_link">login</button>
            <div>
              <p>no Account?</p>
              <button data-to-sign-up-btn>sign up</button>
            </div>
          </div>
        </form>
        <button data-close-modal>&times;</button>
      </dialog>
    </header>
    <main>
      <section class="center">
        <div class="content">
          <h2>repetition Makes perfect</h2>
          <div class="content__links">
            <a href="#" class="primary_button_link">start quiz</a>
            <a href="#" class="secondary_button_link">create test</a>
          </div>
        </div>
        <div class="img-container">
          <img
            src="./images/multiple-choices.png"
            alt="Image of multiple choices test"
          />
        </div>
      </section>
    </main>

    <footer class="center">
      <a href="./index.html">
        <img src="./images/logo.png" alt="Image of page logo" />
      </a>
      <a href="#">contact</a>
    </footer>
    <div class="bottom-border"></div>
    <div class="overlay"></div>
    <script src="./js/index.js"></script>
  </body>
</html>
